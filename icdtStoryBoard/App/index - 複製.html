<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="StoryBoardApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="lib/ngToast/ngToast.min.css" rel="stylesheet" />
    <link href="lib/ngToast/ngToast-animations.min.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />

    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.7.0/lodash.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-sanitize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/restangular/1.5.1/restangular.js"></script>
    <script src="lib/ngToast/ngToast.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/ProjectService.js"></script>
    <script src="js/StoryService.js"></script>
    <script src="js/SceneService.js"></script>
    <script src="js/ProjectsCtrl.js"></script>
    <script src="js/StoriesCtrl.js"></script>
    <script src="js/ScenesCtrl.js"></script>

    <title>icdt StoryBoard</title>
</head>
<body>
    <div class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><span>Story Board</span></a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-ex-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active">
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Contacts</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div ui-view></div>
    </div>


    <script id="Projects.html" type="text/ng-template">
        <div class="container">
            <br />
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-success" ng-click="vm.openModal()"><span class="glyphicon glyphicon-plus">Add</button>
                    <br /><br />
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="item in projects"><a ui-sref="Stories({ projectId: item.id })"> {{item.Name}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </script>

    <script id="Stories.html" type="text/ng-template">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <button class="btn btn-success" ng-click="vm.openModal()"><span class="glyphicon glyphicon-plus">Add</button>
                    <br /><br />
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="item in stories" ui-sref-active="list_item_active"><a> {{item.Name}}</a></li>
                        
                    </ul>
                </div>
                <div ui-view></div>
            </div>
        </div>
    </script>

    <script id="Scenes.html" type="text/ng-template">
        <div class="col-md-8">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group">
                    <a type="button" class="btn btn-default">1</a>
                    <a type="button" class="btn btn-default">2</a>
                    <a type="button" class="btn btn-default">3</a>
                    <a type="button" class="btn btn-default">4</a>
                </div>
            </div>
        </div>
        <div ui-view></div>
    </script>

    <script id="CreateProject.html" type="text/ng-template">

        <div class="modal-header">
            <h3 class="modal-title">Create a new project</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" role="form">
                <div class=" form-group">
                    <div class="col-sm-2">
                        <label for="Name" class="control-label">Name</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Project Name" ng-model="projectName">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="createProject()">Create</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>


    </script>

    <script id="CreateStory.html" type="text/ng-template">

        <div class="modal-header">
            <h3 class="modal-title">Create a new story</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" role="form">
                <div class=" form-group">
                    <div class="col-sm-2">
                        <label for="Name" class="control-label">Name</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Story Name" ng-model="storyName">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="create()">Create</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>


    </script>

</body>
</html>
